    <div class="container">
      <div class="interface">
        <h1>Different kind of Weather</h1>
        <h1>inside of 24/7 hours</h1>
        <div class="news">
          <p>You too often some very human cultural artificats really the</p>
          <p>business down certain routes</p>
        </div>
        <!--news end-->
        <span class="material-icons" style="font-size: 30px"> search </span>
        <input type="text" id="place" placeholder="Search City,Place" />
        <button onclick="weather(document.querySelector('#place').value)">
          Get Update
        </button>
        <p>Best way to know your city weather.</p>
      </div>
      <!--interface end-->
      <div class="info">
        <div class="header">
          <h1>Today weather report</h1>
        </div>
        <div class="report">
          <img src="icon/N_A.png" id="icon" width="150px" height="150px" />
          <span id="description"></span>
        </div>
        <!--report end-->
        <div class="output">
          <div class="digit">
            <h1 id="deg">0&deg;C</h1>
            <span id="min">0&deg;C</span>
            <span id="max">/  0&deg;C</span>
          </div>
          <!--digit end-->
          <div class="list_info">
            <h3 id="wind">0 mph</h3>
            <h3 id="humidity">0 %</h3>
          </div>
          <!--list end-->
          <div class="changer">
            <span id="celsius" onclick="con('celsius')">&deg;C</span>
            <span id="fahrenheit" onclick="con('fahrenheit')">| &deg;F</span>
          </div>
          <!--converter end-->
        </div>
        <!--output end-->
      </div>
      <!--info end-->
    </div>
    <!--container end-->
  </body>
